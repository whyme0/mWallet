{% extends "super.html" %}

{% block content %}
	<div class="container shadow-sm p-3 mx-auto my-5 bg-white rounded">
		{% if user.is_authenticated %}
		<h1 class="justify-content-left">{{ title }}</h1>
		<div class="nav nav-tabs justify-content-right">
			<a href="" class="nav-item nav-link p-2 mx-1 {{profile_a}} {{profile_d}}">Profile</a>
			<a href="" class="nav-item nav-link p-2 mx-1 {{wallets_a}} {{wallets_d}}">Wallets</a>
			<a href="" class="nav-item nav-link p-2 mx-1 {{settings_a}} {{settings_d}}">Settings</a>
		</div>
		{% else %}
			<p class="m-3 p-2 alert alert-danger"><a href="" class="alert-link">Sign in</a> or <a href="" class="alert-link">Sign up</a> to see this page</p>
		{% endif %}
	</div>
{% endblock content %}
