{% extends "super.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
	<link rel="stylesheet" type="text/css" href="{% static 'authapp/password-change.css' %}">
{% endblock styles %}
{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="submit" value="Change" class="btn btn-primary d-inline">
		<a href="{% url 'profiles:edit_profile' %}" class="btn btn-outline-dark d-inline">Go back</a>
	</form>
{% endblock content %}
