{% extends "profiles/base_profile.html" %}

{% block blck %}
	{% if messages %}
		{% for msg in messages %}
			<p class="alert alert-success mt-3">{{ msg }}</p>
		{% endfor %}
	{% endif %}
	<div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="Edit" class="btn btn-primary">
			<a href="{% url 'profiles:profile_deleting' %}" class="btn btn-outline-danger">Delete account</a>
		</form>
	</div>


{% endblock blck %}
